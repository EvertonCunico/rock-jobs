<app-manutencao [acoes]='{ incluir: true, atualizar: true, deletar: true, visualizar: false, pesquisar: true, cancelar: true}'>
    <p-card>
        <div [formGroup]='form'>
            <div class='ui-fluid'>
                <div class='p-grid p-nogutter' *ngIf="this.editando">
                    <div class='p-col-12' style="display: flex; align-content: center; justify-content: flex-start; flex-direction: column;">
                        <p-card header="Vaga {{this.sequencialEmpresa}}"></p-card>
                        <button pButton type="button" label="Imprimir" (click)="abrirRelatorio()" class="ui-button-success" style="width: 100px; height: 30px;"></button>
                    </div>
                </div>
                <p-fieldset legend='Dados da Empresa'>
                    <div class='p-grid p-nogutter'>
                        <div style='margin-left: 1%' class='p-col p-grid'>
                            <div class='p-col-12 p-md-6'>
                                <app-rotulo rotulo='Razão Social'>
                                    <app-autocomplete url='empresa/pesquisa' dataKey='id' appAutofocus
                                                      label='{razaoSocial}'
                                                      formControlName='empresa'></app-autocomplete>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12 p-md-6'>
                                <app-rotulo rotulo='Nome Fantasia'>
                                    <input [value]="this.getNomeFantasia()" pInputText disabled />
                                </app-rotulo>
                            </div>
                            <div class='p-col-12 p-md-3'>
                                <app-rotulo rotulo='CNPJ'>
                                    <input [value]="this.getCnpj()" pInputText disabled />
                                </app-rotulo>
                            </div>
                            <div class='p-col-12 p-md-9'>
                                <app-rotulo rotulo='Endereço'>
                                    <input [value]="this.enderecoCompleto()" pInputText disabled />
                                </app-rotulo>
                            </div>
                        </div>
                    </div>
                </p-fieldset>

                <p-fieldset legend='Dados Básicos'>
                    <div class='p-grid p-nogutter'>
                        <div style='margin-left: 1%' class='p-col p-grid'>
                            <div class='p-col-12 p-md-6'>
                                <app-rotulo rotulo='Nome da função'>
                                    <input formControlName='nomeDaFuncao' pInputText type='text'
                                           maxlength='120'/>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12 p-md-2'>
                                <app-rotulo rotulo='Quantidade de vagas'>
                                    <input formControlName='quantidadeDeVagas' pInputText type='number'
                                           maxlength='120'/>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12 p-md-2' style="display: flex; align-items: center;">
                                <p-checkbox formControlName="vagaSigilosa" label="Vaga Sigilosa" [binary]="true"></p-checkbox>
                            </div>
                            <div class='p-col-12 p-md-2'>
                                <app-rotulo rotulo='Gênero'>
                                    <p-dropdown [(ngModel)]="this.generoSelecionado" formControlName="genero" [options]='opcoesGenero'></p-dropdown>
                                </app-rotulo>
                            </div>
                        </div>
                    </div>
                </p-fieldset>

                <p-fieldset legend='Prazos'>
                    <div class='p-grid p-nogutter'>
                        <div style='margin-left: 1%' class='p-col p-grid'>
                            <div class='p-col-12 p-md-4'>
                                <app-rotulo rotulo='Recrutamento e seleção até'>
                                    <app-date-picker formControlName='dataLimiteSelecao'>
                                    </app-date-picker>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12 p-md-4'>
                                <app-rotulo rotulo='Integração até'>
                                    <app-date-picker formControlName='dataLimiteIntegracao'>
                                    </app-date-picker>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12 p-md-4'>
                                <app-rotulo rotulo='Situação'>
                                    <p-dropdown formControlName="situacao" [options]='opcoesSituacoes'></p-dropdown>
                                </app-rotulo>
                            </div>
                        </div>
                    </div>
                </p-fieldset>

                <p-fieldset legend='Descrição'>
                    <div class='p-grid p-nogutter'>
                        <div style='margin-left: 1%' class='p-col p-grid'>
                            <div class='p-col-12 p-md-12'>
                                <app-rotulo rotulo='Atribuição sumária'>
                                    <textarea maxlength="3000" pInputTextarea formControlName='atribuicaoSumaria' [rows]='10' style="width: 100%; max-width: 100%;"></textarea>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12'>
                                <app-rotulo rotulo='Atividades típicas da função'>
                                    <textarea maxlength="3000" pInputTextarea formControlName='atividadesTipicas' [rows]='10' style="width: 100%; max-width: 100%;"></textarea>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12'>
                                <app-rotulo rotulo='Atividades eventuais da função'>
                                    <textarea maxlength="3000" pInputTextarea formControlName='atividadesEventuais' [rows]='10' style="width: 100%; max-width: 100%;"></textarea>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12'>
                                <app-rotulo rotulo='Nível de autoridade e responsabilidade'>
                                    <textarea maxlength="3000" pInputTextarea formControlName='nivelAutoridadeResponsabilidade' [rows]='10' style="width: 100%; max-width: 100%;"></textarea>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12'>
                                <app-rotulo rotulo='Habilidades e  atitudes necessárias'>
                                    <textarea maxlength="3000" pInputTextarea formControlName='habilidadesNecessarias' [rows]='10' style="width: 100%; max-width: 100%;"></textarea>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12'>
                                <app-rotulo rotulo='Requisitos básicos da função'>
                                    <textarea maxlength="3000" pInputTextarea formControlName='requisitosBasicos' [rows]='10' style="width: 100%; max-width: 100%;"></textarea>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12'>
                                <app-rotulo rotulo='Requisitos desejáveis da função'>
                                    <textarea maxlength="3000" pInputTextarea formControlName='requisitosDesejaveis' [rows]='10' style="width: 100%; max-width: 100%;"></textarea>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12 p-md-3'>
                                <app-rotulo rotulo='Escolaridade'>
                                    <p-dropdown [(ngModel)]="this.escolaridadeSelecionada" formControlName="escolaridade" [options]='opcoesEscolaridade'></p-dropdown>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12'>
                                <app-rotulo rotulo='Cursos obrigatórios'>
                                    <textarea maxlength="3000" pInputTextarea formControlName='cursosObrigatorios' [rows]='10' style="width: 100%; max-width: 100%;"></textarea>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12 p-md-6'>
                                <app-rotulo rotulo='Tipo de Contrato'>
                                    <p-dropdown [(ngModel)]="this.tipoContratoSelecionado" formControlName="tipoContrato" [options]='opcoesTipoContrato'></p-dropdown>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12 p-md-6'>
                                <app-rotulo rotulo='Carga Horária Semanal'>
                                    <input formControlName='cargaHorariaSemanal' pInputText type='number'
                                           maxlength='2'/>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12 p-md-12'>
                                <app-rotulo rotulo='Informações Rock Jobs'>
                                    <textarea maxlength="3000" pInputTextarea formControlName='informacoesRock' [rows]='10' style="width: 100%; max-width: 100%;"></textarea>
                                </app-rotulo>
                            </div>
                        </div>
                    </div>
                </p-fieldset>

                <p-fieldset legend='Financeiro'>
                    <div class='p-grid p-nogutter'>
                        <div style='margin-left: 1%' class='p-col p-grid'>
                            <div class='p-col-12'>
                                <app-rotulo rotulo='Remuneração:'>
                                    <textarea maxlength="3000" pInputTextarea formControlName='remuneracao' [rows]='10' style="width: 100%; max-width: 100%;"></textarea>
                                </app-rotulo>
                            </div>
                            <div class='p-col-12'>
                                <p-checkbox formControlName="informaComissoesBonus" label="Comissões e Bônus" [binary]="true" (onChange)="changeHabilitaComissoes()"></p-checkbox>
                            </div>
                            <div class='p-col-12'>
                                <app-rotulo rotulo='Descrição:'>
                                    <textarea maxlength="3000" pInputTextarea formControlName='comissoesBonus' [rows]='10' style="width: 100%; max-width: 100%;"></textarea>
                                </app-rotulo>
                            </div>
                            <div class='p-col-4'>
                                <p-checkbox formControlName="valeAlimentacao" label="Vale alimentação" [binary]="true"></p-checkbox>
                            </div>
                            <div class='p-col-4'>
                                <p-checkbox formControlName="valeTransporte" label="Vale transporte" [binary]="true"></p-checkbox>
                            </div>
                            <div class='p-col-4'>
                                <p-checkbox formControlName="valeRefeicao" label="Vale refeição" [binary]="true"></p-checkbox>
                            </div>
                        </div>
                    </div>
                </p-fieldset>

                <p-fieldset legend='Horários'>
                    <div class='p-grid p-nogutter'>
                        <div style='margin-left: 1%' class='p-col p-grid'>
                            <div class='p-col-2' style="display: flex; align-items: center; justify-content: flex-end">
                                <p-checkbox formControlName="trabalhaSegunda" label="Segunda Feira" (onChange)="changeDiasSemana()" [binary]="true"></p-checkbox>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="segundaInicio" 
                                    name="segundaInicio"
                                    [disabled]="this.form.get('trabalhaSegunda').value == false"
                                    formControlName="segundaFeiraInicio"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Início"></p-calendar>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="segundaFim" 
                                    name="segundaFim"
                                    [disabled]="this.form.get('trabalhaSegunda').value == false"
                                    formControlName="segundaFeiraFim"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Fim"></p-calendar>
                            </div>
                            <div class='p-col-6'></div>

                            <div class='p-col-2' style="display: flex; align-items: center; justify-content: flex-end">
                                <p-checkbox formControlName="trabalhaTerca" label="Terça Feira" (onChange)="changeDiasSemana()" [binary]="true"></p-checkbox>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="tercaInicio" 
                                    name="tercaInicio"
                                    [disabled]="this.form.get('trabalhaTerca').value == false"
                                    formControlName="tercaFeiraInicio"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Início"></p-calendar>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="tercaFim" 
                                    name="tercaFim"
                                    [disabled]="this.form.get('trabalhaTerca').value == false"
                                    formControlName="tercaFeiraFim"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Fim"></p-calendar>
                            </div>
                            <div class='p-col-6'></div>

                            <div class='p-col-2' style="display: flex; align-items: center; justify-content: flex-end">
                                <p-checkbox formControlName="trabalhaQuarta" label="Quarta Feira" (onChange)="changeDiasSemana()" [binary]="true"></p-checkbox>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="quartaInicio" 
                                    name="quartaInicio"
                                    [disabled]="this.form.get('trabalhaQuarta').value == false"
                                    formControlName="quartaFeiraInicio"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Início"></p-calendar>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="quartaFim" 
                                    name="quartaFim"
                                    [disabled]="this.form.get('trabalhaQuarta').value == false"
                                    formControlName="quartaFeiraFim"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Fim"></p-calendar>
                            </div>
                            <div class='p-col-6'></div>

                            <div class='p-col-2' style="display: flex; align-items: center; justify-content: flex-end">
                                <p-checkbox formControlName="trabalhaQuinta" label="Quinta Feira" (onChange)="changeDiasSemana()" [binary]="true"></p-checkbox>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="quintaInicio" 
                                    name="quintaInicio"
                                    [disabled]="this.form.get('trabalhaQuinta').value == false"
                                    formControlName="quintaFeiraInicio"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Início"></p-calendar>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="quintaFim" 
                                    name="quintaFim"
                                    [disabled]="this.form.get('trabalhaQuinta').value == false"
                                    formControlName="quintaFeiraFim"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Fim"></p-calendar>
                            </div>
                            <div class='p-col-6'></div>

                            <div class='p-col-2' style="display: flex; align-items: center; justify-content: flex-end">
                                <p-checkbox formControlName="trabalhaSexta" label="Sexta Feira" (onChange)="changeDiasSemana()" [binary]="true"></p-checkbox>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="sextaInicio" 
                                    name="sextaInicio"
                                    [disabled]="this.form.get('trabalhaSexta').value == false"
                                    formControlName="sextaFeiraInicio"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Início"></p-calendar>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="sextaFim" 
                                    name="sextaFim"
                                    [disabled]="this.form.get('trabalhaSexta').value == false"
                                    formControlName="sextaFeiraFim"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Fim"></p-calendar>
                            </div>
                            <div class='p-col-6'></div>

                            <div class='p-col-2' style="display: flex; align-items: center; justify-content: flex-end">
                                <p-checkbox formControlName="trabalhaSabado" label="Sábado" (onChange)="changeDiasSemana()" [binary]="true"></p-checkbox>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="sabadoInicio" 
                                    name="sabadoInicio"
                                    [disabled]="this.form.get('trabalhaSabado').value == false"
                                    formControlName="sabadoInicio"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Início"></p-calendar>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="sabadoFim" 
                                    name="sabadoFim"
                                    [disabled]="this.form.get('trabalhaSabado').value == false"
                                    formControlName="sabadoFim"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Fim"></p-calendar>
                            </div>
                            <div class='p-col-6'></div>

                            <div class='p-col-2' style="display: flex; align-items: center; justify-content: flex-end">
                                <p-checkbox formControlName="trabalhaDomingo" label="Domingo" (onChange)="changeDiasSemana()" [binary]="true"></p-checkbox>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="domingoInicio" 
                                    name="domingoInicio"
                                    [disabled]="this.form.get('trabalhaDomingo').value == false"
                                    formControlName="domingoInicio"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Início"></p-calendar>
                            </div>
                            <div class='p-col-2'>
                                <p-calendar  
                                    id="domingoFim" 
                                    name="domingoFim"
                                    [disabled]="this.form.get('trabalhaDomingo').value == false"
                                    formControlName="domingoFim"
                                    [timeOnly]="true" hourFormat="24" 
                                    [inline]="false" 
                                    placeholder="Fim"></p-calendar>
                            </div>
                            <div class='p-col-6'></div>
                        </div>
                    </div>
                </p-fieldset>
            </div>
        </div>
    </p-card>
</app-manutencao>
