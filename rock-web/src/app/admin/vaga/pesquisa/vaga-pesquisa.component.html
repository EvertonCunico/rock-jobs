<app-pesquisa [formFiltros]='formFiltros' [service]='vagaPesquisaService' [colunas]='colunas' [acoes]='{ editar: true, incluir: true, visualizar: true, filtrar: true, pesquisar: true }' placeHolderControles='pesquisar por nome'>
    <div class='form-filtros'>
        <div [formGroup]='formFiltros'>
            <div class='ui-fluid'>
                <div class='p-grid'>
                    <div class='p-col-12 p-md-4'>
                        <app-rotulo rotulo='Cliente'>
                            <app-autocomplete url='cliente/pesquisa' dataKey='id'
                                              label='{razaoSocial}'
                                              formControlName='cliente'></app-autocomplete>
                        </app-rotulo>
                    </div>
                    <div class='p-col-12 p-md-4'>
                        <app-rotulo rotulo='Data Limite Seleção'>
                            <app-date-picker formControlName='dataSelecao'>
                            </app-date-picker>
                        </app-rotulo>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-pesquisa>
