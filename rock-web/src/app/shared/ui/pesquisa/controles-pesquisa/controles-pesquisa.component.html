<div class="p-grid ui-fluid">
    <div class="p-col-fixed" *ngIf='exibirBotaoFiltros || exibirBotaoNovo' [ngStyle]="{ 'width.px': (exibirBotaoFiltros && exibirBotaoNovo ? 80 : 40) }">
        <div class="p-grid">
            <div [ngClass]="exibirBotaoFiltros ? 'p-col-6' : 'p-col-12' " *ngIf='exibirBotaoNovo'>
                <button type='button' pButton icon='fa-light fa-plus' [routerLink]="['../novo']" routerLinkActive="router-link-active" title="Novo registro"></button>
            </div>
            <div [ngClass]="{'p-col-6' : exibirBotaoFiltros}" *ngIf='exibirBotaoFiltros'>
                <button type='button' pButton icon='fa-light fa-filter' [title]='exibirFiltros ? "Esconder filtros" : "Exibir filtros"' (click)='this.exibirFiltros = !this.exibirFiltros'></button>
            </div>
        </div>
    </div>
    <div class="p-col">
        <div class="ui-inputgroup">
            <input [formControl]='formControlFiltroBasico' [placeholder]='placeholder' pInputText appAutofocus type='text' (keyup)='pesquisaSimplesKeyup($event)' />
            <button pButton type="button" icon="fa-light fa-search" (click)='pesquisaSimplesClick()' title='Pesquisar'></button>
        </div>
    </div>
</div>
<p-fieldset legend="Filtros" *ngIf='exibirFiltros'>
    <div class='p-grid'>
        <div class="p-col-12">
            <ng-content selector='.form-filtros'></ng-content>
        </div>
        <div class="p-col espacamento">
            <button pButton type="button" label="Pesquisar" (click)='pesquisarClick()'></button>
            <button pButton type="button" label='Esconder' (click)='this.exibirFiltros = false' title='Esconder filtros' class='ui-button-secondary'></button>
        </div>
    </div>
</p-fieldset>
