<app-pesquisa #pesquisa [formFiltros]='formFiltros' [service]='usuarioPesquisaService' [colunas]='colunas' [acoes]='{ editar: true, incluir: true, visualizar: true, filtrar: true, pesquisar: true }' 
    placeHolderControles='pesquisar por nome' (pesquisaConcluida)='pesquisaConcluida($event)' [carregarPesquisado]="true">
    <div class='form-filtros'>
        <div [formGroup]='formFiltros'>
            <div class='ui-fluid'>
                <div class='p-grid'>
                    <div class='p-col-12 p-md-4'>
                        <app-rotulo rotulo='Nome'>
                            <input formControlName='nome' pInputText type='text' maxlength="100" />
                        </app-rotulo>
                    </div>
                    <div class='p-col-12 p-md-2'>
                        <app-rotulo rotulo='CPF'>
                            <input formControlName='cpf' pInputText type='text' maxlength="11" />
                        </app-rotulo>
                    </div>
                    <div class='p-col-12 p-md-3'>
                        <app-rotulo rotulo='E-mail'>
                            <input formControlName='email' pInputText type='text' maxlength="30" />
                        </app-rotulo>
                    </div>
                    <div class='p-col-12 p-md-3'>
                        <app-rotulo rotulo='PermissÃ£o de acesso'>
                            <p-dropdown formControlName="permissao" [options]='permissoes' [autoDisplayFirst]='true'></p-dropdown>
                        </app-rotulo>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-pesquisa>
